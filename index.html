<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pricing Component</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="./images/pattern-circles.svg" alt="circles" />
        <div class="header-details">
          <h2 class="header-title">Simple, traffic-based pricing</h2>
          <p class="header-desc">
            Sign-up for our 30-day trial.No credit card required
          </p>
        </div>
      </div>
      <div class="pricing-card">
        <div class="pricing-card-details">
          <!-- <div class="details-resp"></div> -->
          <div class="card-header">
            <div class="card-header-title" id="card-header-title"></div>
            <div class="card-header-details">
              <h1 class="card-price" id="card-price"></h1>
              <span class="card-month">/month</span>
            </div>
          </div>

          <div class="card-slider">
            <div class="slider">
              <input
                type="range"
                min="0"
                max="4"
                value="0"
                class="custom-slider"
                id="pricing-slider"
              />
            </div>
          </div>

          <div class="card-footer">
            <label for="montly-yearly" class="montly-yearly"
              >Monthly Billing</label
            >
            <label class="switch">
              <input type="checkbox" id="montly-yearly" />
              <span class="custom-switch round"></span>
            </label>
            <label for="montly-yearly" class="montly-yearly"
              >Yearly Billing</label
            >
            <div class="discount">
              -25% <span class="discount-text">discount</span>
            </div>
          </div>
          <div class="line"></div>
          <div class="extra-details">
            <div class="list-details">
              <ul class="list-items">
                <li>
                  <span class="check-icon"
                    ><img src="./images/icon-check.svg" alt="check"
                  /></span>
                  <span class="list-text">unlimited websites</span>
                </li>
                <li>
                  <span class="check-icon"
                    ><img src="./images/icon-check.svg" alt="check"
                  /></span>
                  <span class="list-text">100% data ownership</span>
                </li>
                <li>
                  <span class="check-icon"
                    ><img src="./images/icon-check.svg" alt="check"
                  /></span>
                  <span class="list-text">email reports</span>
                </li>
              </ul>
            </div>
            <div class="trial">
              <button type="button" class="trial-btn">Start my trial</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
